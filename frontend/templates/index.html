<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessPosts - The Blog That Moves Like a Grandmaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Merienda:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
<div class="container">
    <!-- Fancy Blog Title -->
    <h1 class="fancy-title">ChessPosts</h1>
    <p class="tagline">The Blog That Moves Like a Grandmaster ♟️</p>

    <!-- API Base URL Input -->
    <div class="form-header">
        <input type="text" id="api-base-url" placeholder="Enter API Base URL" value="http://localhost:5002/api/v1">
        <button onclick="loadPosts(1)">Load Posts</button>
    </div>

    <!-- Sorting Controls -->
    <div class="sorting-controls">
        <span>Sort By:</span>
        <button onclick="toggleSort('title')">Title ▲▼</button>
        <button onclick="toggleSort('author')">Author ▲▼</button>
        <button onclick="toggleSort('date')">Date ▲▼</button>
    </div>

    <!-- Main Content Layout -->
    <div class="main-content">
        <!-- Form for Adding/Updating Posts -->
        <div class="form-container">
            <div class="form">
                <label for="post-id">Post ID (for update):</label>
                <input type="number" id="post-id" placeholder="Enter post ID to update">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" placeholder="Enter post title">
                <label for="post-content">Content:</label>
                <textarea id="post-content" placeholder="Enter post content"></textarea>
                <label for="post-author">Author:</label>
                <input type="text" id="post-author" placeholder="Enter author name">
                <label for="post-date">Date (YYYY-MM-DD):</label>
                <input type="text" id="post-date" placeholder="Enter post date (YYYY-MM-DD)">
                <button onclick="addOrUpdatePost()">Add/Update Post</button>
            </div>
        </div>

        <!-- Container for Displaying Posts -->
        <div id="post-container" class="posts-container"></div>
    </div>

    <!-- Pagination Controls -->
    <div id="pagination-container" class="pagination"></div>
</div>
<script src="static/main.js"></script>
</body>
</html>
